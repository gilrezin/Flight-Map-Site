<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightMap Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="flightmap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FlightMap</a>
            <form class="d-flex" id="departureSelector">
                <p class="nav-item me-2 mt-2">Depart:</p>
                <input class="form-control me-2" type="date" aria-label="Select date">
            </form>

            <form class="d-flex" id="returnSelector">
                <p class="nav-item me-2 mt-2">Return:</p>
                <input class="form-control me-2" type="date" aria-label="Select date">
            </form>

            <form class="d-flex" id="airlineSelector">
                <p class="nav-item me-2 mt-2">Airline:</p>
                <select name="airline" id="airline" class="form-select me-2" aria-label="Select airline">
                    <option value="" selected>Select an airline</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </form>

            <!-- <form class="d-flex" id="priceSelector">
                <div class="flex-column align-items-start me-2">
                    <p class="nav-item mb-0">Price:</p>
                    <p class="mb-1 small ms-2">Up to</p>
                </div>
                <div class="flex-column align-items-start me-2">
                    <h1>$</h1>
                </div>
                <input class="form-control me-2" type="number" aria-label="Enter maximum price" min="0" step="0.01">
            </form> -->

            <form class="d-flex" id="hoursSelector">
                <div class="flex-column align-items-start me-2">
                    <input type="range" min="0" max="24" step="1" aria-label="Starting hour" value="0" id="startHour">
                    <p class="small mb-0">0:00 - - - - - - ☀️ - - - - - - 23:59</p>
                    <div class="flex-column align-items-start me-2">
                        <input type="range" min="0" max="24" step="1" aria-label="Ending hour" value="24" id="endHour">
                    </div>
                </div>
                
            </form>
        </div>
    </nav>

    <!-- <div style="position:fixed; top:-1; left:0; width:100vw; height:100vh; z-index:-1;">
        <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=-80,15,-90,55"
            style="border:0; width:100%; height:100%;"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div> -->

    <div id="map" style="width: 100%; height: 94vh;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
