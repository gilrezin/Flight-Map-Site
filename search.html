<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightMap Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="flightmap.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">FlightMap</a>
            <form class="d-flex justify-content-center">
                <input type="image" src="export-icon.png" alt="Export" class="btn" style="width: 55px; height: 45px;">
            </form>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="departure">
                <p class="nav-item me-2 mt-2">Depart:</p>
                <input class="form-control me-2" type="date" aria-label="Select date">
            </form>

            <form class="d-flex" role="return">
                <p class="nav-item me-2 mt-2">Return:</p>
                <input class="form-control me-2" type="date" aria-label="Select date">
            </form>

            <form class="d-flex" role="airline">
                <p class="nav-item me-2 mt-2">Airline:</p>
                <select name="airline" id="airline" class="form-select me-2" aria-label="Select airline">
                    <option value="" selected>Select an airline</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </form>

            <form class="d-flex" role="return">
                <div class="flex-column align-items-start me-2">
                    <p class="nav-item mb-0">Price:</p>
                    <p class="mb-1 small ms-2">Up to</p>
                </div>
                <input class="form-control me-2" type="number" aria-label="Enter maximum price" min="0" step="0.01">
            </form>
            </div>
        </div>
    </nav>

    <h5 class="text-center mt-3" id="search-result-count">__ Results</h5>

    <div class="card shadow mx-auto mt-3">
        <div class="container text-center">
            <div class="row align-items-center"> <!-- Adjust height as needed -->
                <div class="col d-flex flex-column justify-content-center">
                    <h2 class="card-body flight-price">$300</h2>
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-center card-body duration">
                    <h3>00:00-00:00</h3>
                    <h6>__ hours</h6>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <h6>__ Airlines</h6>
                    <h6>Flight ____</h6>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <button class="btn btn-light d-flex">
                        <img src="placeholder-external-site-logo.png" alt="Export" class="btn" style="width: 70px; height: 55px;">
                        <h3 class="col d-flex flex-column justify-content-center">Book</h3>
                    </button>
                </div>
            </div>
        </div>
    </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
